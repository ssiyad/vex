<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }} ">
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/highlight.min.js"></script>
  <script type="text/javascript">
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.write('<link rel="stylesheet" type="text/css" href="/css/atom-one-light.min.css">');
    } else {
      document.write('<link rel="stylesheet" type="text/css" href="/css/atom-one-dark.min.css">');
    }
  </script>
  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
